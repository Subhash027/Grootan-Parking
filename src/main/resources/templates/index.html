<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="header">
    <a  class="logo"> <ul class="username"  th:each="user:${user}">
        <li class="welcome" >welcome,</li><li id="username" th:text="${user.userName}">user</li></ul></a>
    <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a   data-toggle="modal" data-target="#TicketModal">Ticket</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/login}">logout</a>
    </div>
</div>
<div class="container">
<div>
    <h1></h1>
    <table class="styled-table" >
        <thead>
        <tr>
            <th scope="col">NAME</th>
            <th scope="col" class="change">Address</th>
            <th scope="col" class="change">City</th>
            <th scope="col" class="change">Available</th>
            <th scope="col" class="change">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result:${result}" class="pages">
            <td th:text="${result.name}" class="row"></td>
            <td th:text="${result.address}" class="row"></td>
            <td th:text="${result.city}" class="row"></td>
            <td th:text="${result.isEmpty}" class="row"></td>
            <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Park</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="_modals :: modal('exampleModal')">modal</th:block>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
