<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
          <link rel="stylesheet" href="/css/getTicket.css">
         <link rel="stylesheet" href="/css/header.css">
         <style type="text/css"></style>
</head>
<body>
    <div class="header">
        <a  class="logo"> <ul class="username"  th:each="user:${user}">
            <li class="welcome" >welcome,</li><li id="username" th:text="${user.userName}">user</li></ul></a>
        <div class="header-right">
            <a class="active" th:href="@{/}">Home</a>
            <a class="active" th:href="@{/}">Ticket</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/login}">logout</a>
    
        </div>
    </div>
<div class="container">
    <form action="#" th:action="@{/getLotDetails}" method="post" th:object="${parkingSlotReservation}" >

        <h1>PARKED</h1>
        <span>PARKINGLOT:</span><span th:text="${parkingSlotReservation.parkingLot}"></span><br/>
        <span>ENTRYTIME:</span><span th:text="${parkingSlotReservation.inTime}"></span><br/>
        <span>CITY:</span><span th:text="${parkingSlotReservation.vehicleNumber}"></span><br/>
        <span>DATE:</span><span th:text="${parkingSlotReservation.bookingDate}"></span><br/>
        <span>PRICE:</span><span th:text="${parkingSlotReservation.price}"></span><br/>

    </form>
</div>
</body>
</html>
