<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Grootan Parking Lot | Login</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Poppins", sans-serif;
            background: #f2f4f7;
        }
        body:after{
            content: "beta";
            position: fixed;
            width: 80px;
            height: 25px;
            background: #EE8E4A;
            top: 7px;
            left: -20px;
            text-align: center;
            font-size: 13px;
            font-family: sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            line-height: 27px;
            transform:rotate(-45deg);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .flex-div {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .name-content {
            margin-right: 7rem;
        }

        .name-content .logo {
            font-size: 5rem;
            color: #416ea3;
        }

        .name-content p {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        form {
            position: relative;
            left:80px;
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 2rem;
            width: 600px;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
        }

        form input {
            outline: none;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            padding: 0.8rem 2.6rem;
            width: 400px;
        }

        form input:focus {
            border: 2px solid #1877f2;
        }

        form .login {
            outline: none;
            border: none;
            background: #416ea3;
            padding: 0.7rem 1rem;
            border-radius: 0.4rem;
            font-size: 1.1rem;
            color: #fff;
        }

        form .login:hover {
            background: rgba(31, 107, 220, 0.83);
            cursor: pointer;
        }

        form a {
            text-decoration: none;
            text-align: left;
            font-size: 1rem;
            padding-top: 0.8rem;
            color: rgba(24, 119, 242, 0.98);
        }

        form hr {
            background: #a9a6a6;
            margin: 1rem;
        }

        form .create-account
        {
            outline: none;
            border: none;
            background: #416ea3;
            padding: 0.5rem 1rem;
            border-radius: 0.4rem;
            font-size: 1.1rem;
            color: #fff;
            text-align: center;
        }

        form .create-account:hover {
            background: rgba(31, 107, 220, 0.83);
            cursor: pointer;
        }

        /* //.........Media Query.........// */

        @media (max-width: 500px) {
            html {
                font-size: 60%;
            }

            .name-content {
                margin: 0;
                text-align: center;
            }

            form {
                width: 300px;
                height: fit-content;
            }

            form input {
                margin-bottom: 1rem;
                font-size: 1.5rem;
            }


            form .login {
                font-size: 1.5rem;
            }

            form a {
                font-size: 1.5rem;
            }

            form .create-account {
                font-size: 1.5rem;
            }

            .flex-div {
                display: flex;
                flex-direction: column;
            }
        }

        @media (min-width: 501px) and (max-width: 768px)
        {
            html {
                font-size: 60%;
            }

            .name-content {
                margin: 0;
                text-align: center;
            }

            form {
                width: 300px;
                height: fit-content;
            }

            form input {
                margin-bottom: 1rem;
                font-size: 1.5rem;
            }

            form .login {
                font-size: 1.5rem;
            }

            form a {
                font-size: 1.5rem;
            }

            form .create-account {
                font-size: 1.5rem;
            }

            .flex-div {
                display: flex;
                flex-direction: column;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            html {
                font-size: 60%;
            }

            .name-content {
                margin: 0;
                text-align: center;
            }

            form {
                width: 300px;
                height: fit-content;
            }

            form input {
                margin-bottom: 1rem;
                font-size: 1.5rem;
            }

            form .login {
                font-size: 1.5rem;
            }

            form a {
                font-size: 1.5rem;
            }

            form .create-account {
                font-size: 1.5rem;
            }

            .flex-div {
                display: flex;
                flex-direction: column;
            }

            @media (orientation: landscape) and (max-height: 500px) {
                .header {
                    height: 90vmax;
                }
            }
        }

        /* styles for car */
        .street {
        height:80px;
        width:102%;
        position:absolute;
        bottom:0;
        }

        .tree-1 {
        position:absolute;
        z-index:2;
        bottom:210px;
        right:10px;
        width:50px;
        height:100px;

        }

        .car {
        position:absolute;

        top:-35%;
        z-index:10;
        -moz-animation:myfirst 10s linear infinite;
        -webkit-animation:myfirst 10s linear infinite;
        }
        @-moz-keyframes myfirst
        {
        0% {left:-25%;}
        100% {left:100%;}
        }
        @-webkit-keyframes myfirst
        {
        0% {left:-25%;}
        100% {left:100%;}
        }
        .tyre {
        width:30px;
        height:30px;
        border-radius:50%;
        background:#3f3f40;
        position:absolute;
        z-index:2;
        left:9px;
        top:20px;
        -moz-animation:tyre-rotate 1s infinite linear;
        -webkit-animation:tyre-rotate 1s infinite linear;
        }
        @-moz-keyframes tyre-rotate {
        from{-moz-transform:rotate(-360deg);}
        to{-moz-transform:rotate(0deg);}

        }
        @-webkit-keyframes tyre-rotate {
        from{-webkit-transform:rotate(-360deg);}
        to{-webkit-transform:rotate(0deg);}

        }
        .tyre:before {
        content:'';
        width:20px;
        height:20px;
        border-radius:50%;
        background:#bdc2bd;
        position:absolute;
        top:5px;
        left:5px;
        }
        .gap {
        background:#3f3f40;
        width:2px;
        height:4px;
        position:absolute;
        left:14px;
        top:8px;
        box-shadow:0 9px 0 #3f3f40;
        }
        .gap:before {
        content:'';
        display:block;
        width:2px;
        height:4px;
        position:absolute;
        background:#3f3f40;
        box-shadow:0 12px 0 #3f3f40;
        -webkit-transform:rotate(-90deg);
        -webkit-transform-origin:0 7px;
        -moz-transform:rotate(-90deg);
        -moz-transform-origin:0 7px;
        z-index:3;
        }
        .car-base {
        position:absolute;
        display:block;
        width: 125px;
        height: 30px;
        background:#000000;
        border-radius: 10% 10% 50% 50% / 60% 100% 20% 10%;
        -webkit-transform:rotate(-2deg);
        -moz-transform:rotate(-2deg);
        border:solid;
        border-color:#000000;
        }
        .back-bonet {
        background: #4c4b4b;
        border-radius: 54% 25% 0 0;
        height: 22px;
        left: 11px;
        position: absolute;
        top: 8px;
        width: 40px;
        }
        .tyre.front {
        left:94px;
        }
        .car-body {
        /*width:125px;
        height:24px;
        background:#d1352b;
        border-top:1px solid #a82e27;*/
        border-bottom: 24px solid #d1352b;
        height: 0;
        top:10px;
        width: 120px;
        position:relative;
        }
        .car-body:before {
        content:'';
        display:inline-block;
        width:30px;
        height:24px;
        position:absolute;
        right:-5px;
        background:#d1352b;
        border-top-right-radius:4px;
        z-index:1;
        }
        .car-body:after {
        content:'';
        display:inline-block;
        width:121px;
        border-bottom: 1px solid #942b25;
        border-right: 2px solid transparent;
        height: 0;
        z-index:2;
        position:absolute;
        }
        .car-gate {
        width:32px;
        height:20px;
        background:#d1352b;
        border-radius:0 0 2px 8px / 0 0 2px 8px;
        box-shadow:0 0 0 1px #892924;
        position:absolute;
        left:48px;
        }
        .car-gate:before {
        content:'';
        width:8px;
        height:2px;
        background:#4c4b4b;
        position:absolute;
        top:2px;
        left:4px;
        box-shadow:1px 1px 1px rgba(0,0,0,0.1);
        }
        .car-top-back {
        background: none repeat scroll 0 0 #4C4B4B;
        border-radius: 5px 0 0 0;
        height: 20px;
        left: 4px;
        position: absolute;
        top: -20px;
        width: 58px;
        }
        .car-top-back:before {
        width:30px;
        height:15px;
        background:#736f6f;
        content:'';
        position:absolute;
        top:3px;
        left:8px;
        border-radius:2px;
        }
        .car-top-back:after {
        content:'';
        background:#4c4b4b;
        border-radius: 30%;
        height: 5px;
        left: 3px;
        position: absolute;
        top: -1px;
        width: 62px;
        }
        .car-top-front {
        top:-19px;
        position:absolute;
        left:47px;
        width:20px;
        height:20px;
        background:#dc4630;
        border-left: 1px solid #892924;
        border-radius: 2px 0 0 0;



        }
        .car-top-front:after {
        width:26px;
        height:20px;
        -webkit-transform:skew(37deg);
        -moz-transform:skew(37deg);
        background:#dc4630;
        content:'';
        position:absolute;
        top:0;
        left:6px;
        border-radius:4px 0 4px 4px;
        }
        .car-top-front:before {
        width:12px;
        height:5px;
        background:#dc4630;
        content:'';
        position:absolute;
        top:14px;
        left:28px;
        z-index:1;
        border:solid #a82e27;
        border-width:0 1px 1px 0;
        }
        .wind-sheild {
        top:3px;
        left:3px;
        position:absolute;
        z-index:3;
        width:18px;
        height:12px;
        background:#f5e7e7;
        border-radius:0 3px 0 0;
        }
        .wind-sheild:after {
        width:12px;
        height:12px;
        -webkit-transform:skew(25deg);
        -moz-transform:skew(25deg);
        background:#f5e7e7;
        content:'';
        position:absolute;
        top:0;
        left:10px;
        border-radius:3px;
        }
        .boundary-tyre-cover {
        position:absolute;
        top:14px; left:10px;
        border-bottom: 20px solid #4c4b4b;
        border-right: 10px solid transparent;
        height:0;
        width:20px;
        }
        .boundary-tyre-cover:before {
        content:'';
        position:absolute;
        display:inline-block;
        background:#4c4b4b;
        height:20px;
        width:15px;
        -webkit-transform:skewX(-20deg);
        -moz-transform:skewX(-20deg);
        border-radius:3px;
        left:-6px;
        top:0;
        }
        .boundary-tyre-cover:after {
        content:'';
        position:absolute;
        display:inline-block;
        background:#4c4b4b;
        height:20px;
        width:20px;
        -webkit-transform:skewx(40deg);
        -moz-transform:skewX(40deg);
        border-radius:3px;
        right:-14px;
        top:0;
        }
        .boundary-tyre-cover-inner {
        position:absolute;
        top:4px; left:4px;
        border-bottom: 16px solid black;
        border-right: 10px solid transparent;
        height:0;
        width:15px;
        z-index:2;
        }
        .boundary-tyre-cover-inner:before {
        content:'';
        position:absolute;
        display:inline-block;
        background:black;
        height:16px;
        width:15px;
        -webkit-transform:skewX(-20deg);
        -moz-transform:skewX(-20deg);
        border-radius:3px 3px 0 0;
        left:-6px;
        top:0;
        }
        .boundary-tyre-cover-inner:after {
        content:'';
        position:absolute;
        display:inline-block;
        background:black;
        height:16px;
        width:20px;
        -webkit-transform:skewx(40deg);
        -moz-transform:skewX(40deg);
        border-radius:3px 3px 0 0;
        right:-11px;
        top:0;
        }
        .boundary-tyre-cover-back-bottom {
        position: absolute;
        width: 14px;
        height: 8px;
        background: #4c4b4b;
        top: 12px;
        left: -19px;
        }
        .bonet-front {
        background: #d1352b;
        border-radius: 5px 258px 0 38px / 36px 50px 0 0;
        height: 4px;
        position: absolute;
        right: 0;
        top: -4px;
        width: 40px;
        z-index: 0;
        }
        .back-curve {
        background: none repeat scroll 0 0 #4C4B4B;
        border-radius: 960% 100% 0 0;
        height: 20px;
        left: -3px;
        position: absolute;
        top: 1px;
        transform: rotate(6deg);
        width: 5px;
        }
        .stepney {
        height: 6px;
        left: -4px;
        position: absolute;
        top: 6px;
        width: 8px;
        z-index: -1;
        background:#3f3f40;
        }
        .stepney:before {
        width:8px;
        height:12px;
        background:#3f3f40;
        content:'';
        position:absolute;
        top:-10px;
        left:-7px;
        border-radius:3px 3px 0 0;
        }
        .stepney:after {
        width:8px;
        height:12px;
        background:#0d0c0d;
        content:'';
        position:absolute;
        top:0px;
        left:-7px;
        border-radius:0 0 3px 3px;
        }
        .tyre-cover-front {
        background:#4c4b4b;
        height: 4px;
        left: 97px;
        position: absolute;
        top: 13px;
        width: 22px;
        z-index: 1;
        }
        .tyre-cover-front:before {
        background: none repeat scroll 0 0 #4c4b4b;
        content: "";
        display: inline-block;
        height: 21px;
        left: -10px;
        position: absolute;
        top: 0;
        transform: skewX(-30deg);
        width: 10px;
        z-index: 6;
        border-radius:4px 0 0 0;
        }
        .tyre-cover-front:after {
        background: none repeat scroll 0 0 #4c4b4b;
        content: "";
        display: inline-block;
        height: 6px;
        left: 14px;
        position: absolute;
        top: 0;
        transform: skewX(30deg);
        width: 17px;
        z-index: 6;
        border-radius:0 4px 2px 0;
        }
        .boundary-tyre-cover-inner-front {
        position:absolute;
        top:4px; left:4px;
        border-bottom: 16px solid black;
        border-right: 10px solid transparent;
        height:0;
        width:15px;
        z-index:7;
        }
        .boundary-tyre-cover-inner-front:before {
        background: none repeat scroll 0 0 #000000;
        border-radius: 3px 3px 0 0;
        content: "";
        display: inline-block;
        height: 17px;
        left: -10px;
        position: absolute;
        top: 0;
        transform: skewX(-30deg);
        width: 15px;
        }
        .boundary-tyre-cover-inner-front:after {
        content:'';
        position:absolute;
        display:inline-block;
        background:black;
        height:16px;
        width:20px;
        -webkit-transform:skewx(25deg);
        -moz-transform:skewX(25deg);
        border-radius:3px 3px 0 0;
        right:-12px;
        top:0;
        }
        .base-axcel {
        background: none repeat scroll 0 0 black;
        bottom: -15px;
        height: 10px;
        left: 30px;
        position: absolute;
        transform: rotate(-2deg);
        width: 70px;
        z-index:-1;
        }
        .base-axcel:before {
        background: none repeat scroll 0 0 black;
        border-radius: 0 0 0 10px / 0 0 0 5px;
        content: "";
        height: 10px;
        left: -35px;
        position: absolute;
        top: -2px;
        transform: rotate(6deg);
        width: 30px;
        }
        .base-axcel:after {
        background: none repeat scroll 0 0 black;
        border-radius: 0 0 0 10px / 0 0 0 5px;
        content: "";
        height: 10px;
        right: -33px;
        position: absolute;
        top: -1px;
        transform: rotate(-4deg);
        width: 40px;
        border-radius:0 10px 5px 0;
        }
        .front-bumper {
        background: none repeat scroll 0 0 #4c4b4b;
        border-radius: 0 2px 2px 0;
        height: 8px;
        position: absolute;
        right: -15px;
        width: 11px;
        z-index: 1;
        -moz-transform:rotate(-5deg);
        -webkit-transform:rotate(-5deg);
        }
        .front-bumper:before {
        background: none repeat scroll 0 0 #000000;
        content: "";
        height: 10px;
        left: -7px;
        position: absolute;
        transform: rotate(-22deg);
        width: 9px;
        z-index: 1;
        }
        .car-shadow {
        background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
        bottom: -15px;
        box-shadow: -5px 10px 15px 3px #000000;
        left: -7px;
        position: absolute;
        width: 136px;
        }
    /* Styles for car ends */

        .user_icon
        {
            width: 1.5rem;
            top:12px;
            position:absolute;
            margin-left:10px;
        }
        .pass_icon
        {
            width: 1.2rem;
            top:12px;
            position:absolute;
            margin-left:10px;
        }
        .pass_eye
        {
            width: 1.2rem;
            top:13px;
            position:absolute;
            margin-left:-35px;
        }

    /* The error alert message box */
    .incorrect-alert
    {
        padding: 10px;
        background-color: #f44336; /* Red */
        color: white;
        margin-bottom: 10px;
        text-align: center;
    }

    .close-button
    {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }
    .close-button:hover
    {
        color: rgba(53, 71, 110, 0.82);
    }

        /* ----------- Account Creation Success Css --------------  */
        .ag-loader-car
        {
            display: block;
            height: 40px;
            width: 100%;
            background: #4567b9;
            overflow: hidden;
            margin-top: -660px;
            /*z-index: 10;*/
            position: relative;
        }
        .ag-loader-car_img,
        .ag-loader-car_text
        {
            position: absolute;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .ag-loader-car_img {
            width: 44px;

            opacity: 0;

            -webkit-animation: an-loader-car_img 7s infinite;
            -moz-animation: an-loader-car_img 7s infinite;
            -o-animation: an-loader-car_img 7s infinite;
            animation: an-loader-car_img 7s infinite;
        }
        .ag-loader-car_text
        {
            display: inline-block;
            line-height: 1.5;
            width: 100%;
            opacity: 0;
            left: 50%;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            color: #FFF;

            -webkit-animation: an-loader-car_text 7s infinite;
            -moz-animation: an-loader-car_text 7s infinite;
            -o-animation: an-loader-car_text 7s infinite;
            animation: an-loader-car_text 7s infinite;
        }

        @-webkit-keyframes an-loader-car_img
        {
            0% {
                opacity: 1;

                left: calc(0% - 24px);
            }
            25% {
                opacity: 1;

                left: 50%;
            }
            100%, 50% {
                opacity: 0;

                left: calc(100% + 24px);
            }
        }

        @-moz-keyframes an-loader-car_img {
            0% {
                opacity: 1;

                left: calc(0% - 24px);
            }
            25% {
                opacity: 1;

                left: 50%;
            }
            100%, 50% {
                opacity: 0;

                left: calc(100% + 24px);
            }
        }

        @-o-keyframes an-loader-car_img {
            0% {
                opacity: 1;

                left: calc(0% - 24px);
            }
            25% {
                opacity: 1;

                left: 50%;
            }
            100%, 50% {
                opacity: 0;

                left: calc(100% + 24px);
            }
        }

        @keyframes an-loader-car_img {
            0% {
                opacity: 1;

                left: calc(0% - 24px);
            }
            25% {
                opacity: 1;

                left: 50%;
            }
            100%, 50% {
                opacity: 0;

                left: calc(100% + 24px);
            }
        }
        @-webkit-keyframes an-loader-car_text {
            0%, 100%, 25% {
                opacity: 0;
            }
            60%, 90% {
                opacity: 1;
            }
        }
        @-moz-keyframes an-loader-car_text {
            0%, 100%, 25% {
                opacity: 0;
            }
            60%, 90% {
                opacity: 1;
            }
        }
        @-o-keyframes an-loader-car_text {
            0%, 100%, 25% {
                opacity: 0;
            }
            60%, 90% {
                opacity: 1;
            }
        }
        @keyframes an-loader-car_text {
            0%, 100%, 25% {
                opacity: 0;
            }
            60%, 90% {
                opacity: 1;
            }
        }

        @media all and (max-width: 767px) {
            .ag-loader-car_img,
            .ag-loader-car_text {
                -webkit-animation-duration: 4s;
                -moz-animation-duration: 4s;
                -o-animation-duration: 4s;
                animation-duration: 4s;
            }
        }

   </style>
</head>
<body>
<div class="content">
    <div class="flex-div">
        <div class="name-content">
            <h1 class="logo">Grootan Parking Lot</h1>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <p>&nbsp&nbspBook your car parking on the fly</p>
        </div>
        <!-- Login form --->
        <form class="login-form" th:action="@{/login}" method="post" >
            <div class = "form-group" style=" position: relative">
                <label for ="username"></label>
                <img class="user_icon" src="https://img.icons8.com/external-those-icons-lineal-those-icons/24/undefined/external-user-maps-locations-those-icons-lineal-those-icons.png"/>
                <input type="email" class = "form-control" id ="username" name = "username"
                       placeholder="Email" required autofocus="autofocus">

            </div>
            </br>
            <div class="form-group" style="position: relative">
                <label for="password"></label>
                <span class="pass_icon"><img src="https://img.icons8.com/ios/24/undefined/password--v1.png"/> </span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
                <span class="pass_eye"><img src="https://img.icons8.com/material-outlined/24/undefined/visible--v1.png" id="togglePassword" onclick="toggle()"/></span>
            </div>
            </br>
            <button type="submit" class="login">Login</button>
            <a href="#">Forgot Password ?</a><br/>
            <a class="create-account" th:href="@{/registration}">Create new account</a>
        </form>
    </div>
</div>
<!-- error message -->
<div th:if="${param.error}">
    <div class="incorrect-alert">
        <span class="close-button" onclick="this.parentElement.style.display='none';">&times;</span>
        Invalid username or password
    </div>
</div>

    </a>
</div>

<div class="country-wrap">
    <div class="sun"></div>
    <div class="grass"></div>
    <div class="street">
        <div class="car">
            <div class="car-body">

                    <div class="back-curve"></div>
                </div>

    </div>
</div>

<script>
    let state = false;
    function toggle()
    {
        if(state)
        {
          document.getElementById("password").setAttribute("type","password");
          document.getElementById("togglePassword").style.color="black";
            state= false;
        }
        else
        {
            document.getElementById("password").setAttribute("type","text");
            document.getElementById("togglePassword").style.color="white";
            state= true;
        }
    }
</script>
