<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    body{
            font-family: "Poppins", sans-serif;
            background: #f2f4f7;
        }

body:after{
content: "beta";
position: fixed;
width: 80px;
height: 25px;
background: #EE8E4A;
top: 7px;
left: -20px;
text-align: center;
font-size: 13px;
font-family: sans-serif;
text-transform: uppercase;
font-weight: bold;
color: #fff;
line-height: 27px;
transform:rotate(-45deg);
}



    label {
       display: inline-block;
       width: 180px;
       margin: 15px;
       text-align: left;
       color: #416ea3;
    }
    input[type=text], select {
       display: inline-block;
       width: 200px;
    }
    button {
       padding: 5px;
        margin-top: 70px;
    }
    button {
        border:0;
        background:#9ACD32;
        display:block;
        width:100px;
        text-align:center;
        border-radius:10px;
        padding 14px 30px;
        cursor:pointer;
        align:center;
        margin-left:180px;
        margin-top:10px;
        height:50px;
    }

     form {

            flex-direction: column;
            background: #fff;
            padding: 2rem;
            width: 595px;
            height: 540px;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
            margin-top:120px;
            margin-left:468px;
        }
        form h1{
        margin-bottom:20px;
        margin-left:110px;
        color: #416ea3;
        font-size:45px;
        font-weight:bold;
        }

     form input {
            outline: none;
            font-size: 0.9rem;
            padding: 0.8rem 1rem;
            margin-bottom:15px;
            border: 2px solid #2a2a2b31;
            border-radius:10px ;

        }
        label{
        margin-left:70px;
        font-size:20px;
        }

     form input:focus {
            border: 2px solid #1877f2;
        }
     form .btn-success {
            outline: none;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 0.4rem;
            font-size: 1.1rem;
            margin-left:210px;
            color: #fff;
        }
     form .login:hover {
            background: #dc931f;
            cursor: pointer;
        }

     @media (max-width: 500px) {
            form {
                width: 300px;
                height: fit-content;
            }

            form input {
                margin-bottom: 1rem;
                font-size: 1.5rem;
            }
            form .login {
                font-size: 1.5rem;
            }
            }

            .login1{
            margin-left:150px;
            }



            .login 1:hover{
            cursor: pointer;
            }







    </style>
</head>
<body>
<div  class="content">

    <form th:action="@{/registration}" method="post" th:object="${user}">
        <h1>REGISTRATION</h1>
        <br>
        <br>
        <div class="form-group">
            <label class="control-label" for="firstName"> User Name :</label>
            <input id="firstName" class="form-control" th:field="*{userName}"
                   required autofocus="autofocus" />
        </div>



        <div class="form-group">
            <label class="control-label" for="email"> Email :</label> <input
                id="email" class="form-control" th:field="*{email}" required
                autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="password"> Password :</label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}" required autofocus="autofocus" />
        </div>
        <br>


        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <br>
            <br>
            <br>

            <span class="login1">Already registered? <a href="/" th:href="@{/login}" >Login
								here</a></span>
        </div>
    </form>


    </form>
</div>

</body>
</html>
