<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Grootan Parking Lot | Registration</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/registration_page.css">
    <link rel="stylesheet" href="/assets/css/beta_label.css">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div class="content">
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <h1>REGISTRATION</h1>
        <br>
        <br>
        <div class="form-group">
            <label class="control-label" for="firstName"> User Name :</label>
            <input id="firstName" class="form-control" th:field="*{userName}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="email"> Email :</label> <input
                id="email" class="form-control" th:field="*{email}" required
                autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="password"> Password :</label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}" required autofocus="autofocus" />
        </div>
        <br>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <br><br><br>
            <span class="login1">Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>
    </form>
    </form>
</div>

</body>
</html>
