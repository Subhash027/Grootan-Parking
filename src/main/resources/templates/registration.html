<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <style type="text/css">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    body{
            font-family: "Poppins", sans-serif;
            background: #f2f4f7;
        }

    body:after

}

    label
    {
       display: inline-block;
       width: 180px;
       margin: 15px;
       text-align: left;

    }

     form

        flex-direction: column;
        background: #fff;
        padding: 2rem;
        width: 595px;
        /* height: 540px; */
        border-radius: 0.5rem;
        box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);

    form h1
    {
    margin-bottom:20px;

     form input

    form .btn-success :hover

        cursor: pointer;
    }
     form .login:hover
     {
        background: rgba(31, 107, 220, 0.83);
        cursor: pointer;
    }

     @media (max-width: 500px) {
            form {
                width: 300px;
                height: fit-content;
            }

            form input {
                margin-bottom: 1rem;
                font-size: 1.5rem;
            }
            form .login {
                font-size: 1.5rem;
            }
            }

            .login1{
            margin-left:150px;
            }

            .login :hover{
            cursor: pointer;
            }
     /* The alert message box */
     .incorrect-alert
     {
         padding: 14px;
         background-color: #f44336; /* Red */
         color: white;
         /*margin-bottom: 10px;*/
         text-align: center;
         margin-top: -660px;
     }

     .close-button
     {
         margin-left: 15px;
         color: white;
         font-weight: bold;
         float: right;
         font-size: 22px;
         line-height: 20px;
         cursor: pointer;
         transition: 0.3s;
     }
     .close-button:hover
     {
         color: rgba(53, 71, 110, 0.82);
     }

     /* -----------CAR Running--------------  */
     .ag-loader-car
     {
         display: block;
         height: 45px;
         width: 100%;
         background: #4567b9;
         overflow: hidden;
         margin-top: -660px;
         /*z-index: 10;*/
         position: relative;
     }
     .ag-loader-car_img,
     .ag-loader-car_text
     {
         position: absolute;
         top: 50%;
         -webkit-transform: translate(-50%, -50%);
         -moz-transform: translate(-50%, -50%);
         -ms-transform: translate(-50%, -50%);
         -o-transform: translate(-50%, -50%);
         transform: translate(-50%, -50%);
     }
     .ag-loader-car_img {
         width: 44px;

         opacity: 0;

         -webkit-animation: an-loader-car_img 7s infinite;
         -moz-animation: an-loader-car_img 7s infinite;
         -o-animation: an-loader-car_img 7s infinite;
         animation: an-loader-car_img 7s infinite;
     }
     .ag-loader-car_text
     {
         display: inline-block;
         line-height: 1.5;
         width: 100%;
         opacity: 0;
         left: 50%;
         text-decoration: none;
         text-align: center;
         font-weight: bold;
         font-size: 16px;
         color: #FFF;

         -webkit-animation: an-loader-car_text 7s infinite;
         -moz-animation: an-loader-car_text 7s infinite;
         -o-animation: an-loader-car_text 7s infinite;
         animation: an-loader-car_text 7s infinite;
     }

     @-webkit-keyframes an-loader-car_img
     {
         0% {
             opacity: 1;

             left: calc(0% - 24px);
         }
         25% {
             opacity: 1;

             left: 50%;
         }
         100%, 50% {
             opacity: 0;

             left: calc(100% + 24px);
         }
     }

     @-moz-keyframes an-loader-car_img {
         0% {
             opacity: 1;

             left: calc(0% - 24px);
         }
         25% {
             opacity: 1;

             left: 50%;
         }
         100%, 50% {
             opacity: 0;

             left: calc(100% + 24px);
         }
     }

     @-o-keyframes an-loader-car_img {
         0% {
             opacity: 1;

             left: calc(0% - 24px);
         }
         25% {
             opacity: 1;

             left: 50%;
         }
         100%, 50% {
             opacity: 0;

             left: calc(100% + 24px);
         }
     }

     @keyframes an-loader-car_img {
         0% {
             opacity: 1;

             left: calc(0% - 24px);
         }
         25% {
             opacity: 1;

             left: 50%;
         }
         100%, 50% {
             opacity: 0;

             left: calc(100% + 24px);
         }
     }
     @-webkit-keyframes an-loader-car_text {
         0%, 100%, 25% {
             opacity: 0;
         }
         60%, 90% {
             opacity: 1;
         }
     }
     @-moz-keyframes an-loader-car_text {
         0%, 100%, 25% {
             opacity: 0;
         }
         60%, 90% {
             opacity: 1;
         }
     }
     @-o-keyframes an-loader-car_text {
         0%, 100%, 25% {
             opacity: 0;
         }
         60%, 90% {
             opacity: 1;
         }
     }
     @keyframes an-loader-car_text {
         0%, 100%, 25% {
             opacity: 0;
         }
         60%, 90% {
             opacity: 1;
         }
     }

     @media all and (max-width: 767px) {
         .ag-loader-car_img,
         .ag-loader-car_text {
             -webkit-animation-duration: 4s;
             -moz-animation-duration: 4s;
             -o-animation-duration: 4s;
             animation-duration: 4s;
         }
     }
    </style>
</head>
<body>
<div class="content">

    <form th:action="@{/registration}" method="post" th:object="${user}">
        <h1>Create account</h1>
        <br>
        <br>
        <div class="form-group">
            <label class="control-label" for="firstName"> User Name :</label>
            <input id="firstName" class="form-control" th:field="*{userName}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="email"> Email :</label>
            <input id="email" class="form-control" type="email" th:field="*{email}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="password"> Password :</label>
            <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/>
        </div>
        <br>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
            <!-- <button type="reset" class="btn btn-success">Reset</button> -->
            <br><br><br>
            <span class="login1">Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>

    </form>
    </form>
</div>

    </a>
    <div class="redirect-text">
        <p style="margin-top: 30px; font-weight: 600; color: #FF6347;">
        <center>You will be redirected to login page in <time><strong id="seconds">5</strong> seconds</time>.</center>
        </p>
    </div>
    <script>
        let el = document.getElementById('seconds'),
            total = el.innerHTML,
            timeinterval = setInterval(function ()
            {
                total = --total;
                el.textContent = total;
                if (total <= 0) {
                    clearInterval(timeinterval);
                    window.location.href = "/login";
                }
            }, 1000);
    </script>

    </div>
