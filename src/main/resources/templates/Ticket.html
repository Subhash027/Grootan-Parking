<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var qrcode = new QRCode("qrcode");
    function makeCode () {		
        var elText ="hello";
        qrcode.makeCode(elText);
    }
    makeCode();
    </script>  
    <style>
@import url('https://fonts.googleapis.com/css?family=Roboto:300,400');
.float-left {
float:left;
width:300px;  
}
body {
  background:url('https://unsplash.it/800/1200/?random');
  background-size:cover;
  background-color: gray;
}
.contenido {
  margin: 30px auto;
  max-height: 430px;
  max-width: 245px;
  overflow: hidden;
  box-shadow: 0 0 10px rgb(202, 202, 204);
  background-color:wheat;
  border-radius: 2px;
}
.details {
  padding: 26px;
  background:white;
  border-top: 1px dashed #c3c3c3;
}
.tinfo {
  font-size: 0.5em;
  font-weight: 300;
  color: #c3c3c3;
  font-family: 'Roboto', sans-serif;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin:7px 0;
}

.tdata {
  font-size: 0.7em;
  font-weight: 400;
  font-family: 'Roboto', sans-serif;
  letter-spacing: 0.5px;
  margin:7px 0;
}

.name {
  font-size: 1.3em;
  font-weight: 300;
}

.link {
  text-align: center;
  margin-top:10px;
}

a {
  text-decoration: none;
  color:#55C9E6;  
  font-weight: 400;
  font-family: 'Roboto', sans-serif;
  letter-spacing: 0.7px;
  font-size: 0.7em;
}
.hqr{
  display: table;
  width: 100%;
  table-layout: fixed;
  margin: 0px auto;
}
  .left-one{
  background-repeat: no-repeat;
  background-image: radial-gradient(circle at 0 96% , rgba(0,0,0,0) .2em, gray .3em, white .1em);
}
  .right-one{
  background-repeat: no-repeat;
  background-image: radial-gradient(circle at 100% 96% , rgba(0,0,0,0) .2em, gray .3em, white .1em);
}
.column
{
    display: table-cell;
    padding: 37px 0px;
}
.center{
  background:white;
}

#qrcode img{
  height:70px;
  width:70px;
  margin: 0 auto;
}
.masinfo{
  display:block;
}
.left,.right{
  width:49%;
  display:inline-table;
}

.nesp{
  letter-spacing: 0px;
}
    </style>
</head>
<body>
    <div class="contenido" style="height: 460px;">
        <div class="ticket">
          <div class="hqr">
            <div class="column left-one"style="height: 60px;"></div>
            <div class="column center"style="height: 60px;">
              <div id="qrcode" class="qrcode"></div>
            </div>
            <div class="column right-one"style="height: 60px;"></div>
          </div>
          </div>
          <div class="details" style="height: 460px;">
            <form action="#" th:action="@{/getLotDetails}" method="post" th:object="${parkingSlotReservation}" >
            <div class="tinfo" >
              NAME:
            </div>
            <div class="tdata name"><span th:each="user:${user}" th:text="${user.userName}"></span>
        
            </div>
            <div class="tinfo">
              PARKING-LOT:
            </div>
            <div class="tdata"><span th:text="${parkingSlotReservation.parkingLot}"></span>
              
            </div>      
            <div class="tinfo">
              IN-TIME
            </div>
            <div class="tdata"><span th:text="${parkingSlotReservation.inTime}"></span>
              
            </div>  
            <div class="masinfo">
              <div class="left">
               <div class="tinfo">
              DATE:
            </div>
            <div class="tdata nesp"><span th:text="${parkingSlotReservation.bookingDate}"></span>
              
            </div>  
              </div>
              <div class="right">
              <div class="tinfo">
              VEHICLE-NUMBER:
            </div>
            <div class="tdata nesp"><span th:text="${parkingSlotReservation.vehicleNumber}"></span>
              
            </div> 
              </div>
            </div>
            
            <div class="link">
              <a href="#">SEE MORE</a>
            </div>
            </form>
          </div>
        </div>
      </div>  
       
</body>

</html>
