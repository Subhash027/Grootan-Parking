<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/table.css">
    <style type="text/css">


</style>
</head>
<body>
<div align="center">
    <h1>AVAILABLE SLOT</h1>
    <table class="styled-table" border="">
        <thead>
        <tr>
            <th scope="col">NAME</th>
            <th scope="col" class="change">Address</th>
            <th scope="col" class="change">City</th>
            <th scope="col" class="change">Available</th>
            <th scope="col" class="change">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result:${result}" class="pages">
            <td th:text="${result.name}" class="row"></td>
            <td th:text="${result.address}" class="row"></td>
            <td th:text="${result.city}" class="row"></td>
            <td th:text="${result.isEmpty}" class="row"></td>
            <td><form action="#" th:action="@{/customer/details}" method="get" th:object="${customerDetails}">
                <button type="submit" class="park">Park</button></form></td>
           
        </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/}" method="get"  >
        <button type="submit">back</button></form>
</div>
</body>
</html>
